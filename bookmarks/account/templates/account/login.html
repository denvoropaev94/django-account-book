{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Авторизация</h1>
<p>Пожалуйста, используйте следующую форму для входа:</p>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Авторизация"></p>
</form>
{% endblock %}
